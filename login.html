<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
        @import "https://fonts.googleapis.com/css2?family=Fredericka+the+Great&display=swap";
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}
body {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  height: 100vh;
  font-family: sans-serif;
  font-weight: bold;
  background: url("https://image.freepik.com/free-vector/back-school-wallpaper_23-2148606153.jpg")
    no-repeat center center fixed;
  background-size: cover;
}
.container {
  background-color: #fff;
  width: 650px;
  border-radius: 50%;
  border: 4px solid #eaf4fb;
}
form {
  display: flex;
  flex-direction: column;
  justify-content: center;
  padding: 0px 120px 100px 120px;
}
input {
  margin-top: 1vh;
  height: 45px;
  padding: 10px;
  border-radius: 4px;
  border: 1px solid #e6e6f0;
  background-color: #fafafc;
  + {
    input {
      margin-top: 15px;
    }
  }
  &::placeholder {
    color: #9c98a6;
  }
}
button {
  margin-top: 20px;
  height: 45px;
  background: #f14e54;
  border: 0;
  border-radius: 4px;
  color: #ffffff;
  font-size: 16px;
  font-weight: 600;
  cursor: pointer;
  text-transform: uppercase;
  margin-bottom: 10px;
}
.header-text {
  display: flex;
  flex-direction: column;
  margin-top: 10px;
  width: 100%;
  z-index: 2;
  padding: 0px 90px 0px 90px;
}
.header-text-logo {
  color: #000;
  margin-bottom: 16px;
  opacity: 1;
  margin-top: 7%;
  margin-bottom: 3%;
  background-size: contain;
  background-repeat: no-repeat;
  background-position: center;
  text-align: center;
  width: 250px;
  margin-left: 23%;
}
.header-text-description {
  display: inherit;
  color: #242d34;
  font-size: 2rem;
  font-weight: 400;
  line-height: 24px;
  margin: 25px 0 40px 0;
  align-self: center;
  font-family: "Fredericka the Great", cursive;
}
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header-text">
        <img
          class="header-text-logo"
          src="https://seeklogo.com/images/E/educational-people-logo-66BC945BD1-seeklogo.com.png"
          alt="logo"
        />
        <p class="header-text-description">E-Scholar Login</p>
      </div>
      <form id="login-form">
        <input type="text" id="uid" placeholder="UID" autofocus />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit" href="dashboard.html">Login</button>
      </form>
    </div>
  </body>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const loginForm = document.getElementById("login-form");
      loginForm.addEventListener("submit", function (e) {
        e.preventDefault();
        const uid = document.getElementById("uid").value;
        const password = document.getElementById("password").value;

        // Perform authentication here, e.g., check if UID and password are valid

        if (isValidUser(uid, password)) {
          // Redirect to the user's dashboard or research page
          window.location.href = `dashboard.html?uid=${uid}`;
        } else {
          alert("Invalid UID or password. Please try again.");
        }
      });
      function isValidUser(uid, password) {
        // Replace the hardcoded users with actual data from your database
        const users = [
          { uid: "user123", password: "password123" },
          { uid: "user456", password: "password456" },
          { uid: "user789", password: "password789" },
          { uid: "21BCS11260", password: "password" },
          { uid: "21BCS11378", password: "kuldeep" },

          // Add more user objects as needed
        ];

        // Check if the provided UID and password match any user in the array
        return users.some(
          (user) => user.uid === uid && user.password === password
        );
      }
    });
  </script>
</html>
