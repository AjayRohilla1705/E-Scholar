<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E Scholar Main Page</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <style>
      /* Add your improved styles here */
      body {
        font-family: "Arial", sans-serif;
        background-color: #fff;
        text-align: center;
        margin: 0;
        padding: 0;
      }

      header {
        background-color: #333;
        color: #fff;
        padding: 20px 0;
        height: 7vh;
      }

      header h1 {
        margin: 0;
        font-size: 28px;
      }

      a#logout {
        color: #fff;
        text-decoration: none;
        font-weight: bold;
        margin-right: 20px;
        transition: color 0.3s ease;
        float: right;
      }

      a#logout:hover {
        color: #ff5050;
      }

      a#papers {
        color: #fff;
        text-decoration: none;
        font-weight: bold;
        margin-right: 20px;
        transition: color 0.3s ease;
        float: left;
        position: relative;
        left: 0.5vw;
      }

      a#papers:hover {
        color: #263109;
      }

      main {
        background-color: #333;
        color: #fff;
        width: 80%;
        margin: 20px auto;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
      }

      h2 {
        font-size: 24px;
        margin-bottom: 15px;
      }

      ul {
        list-style-type: none;
        padding: 0;
      }

      li {
        margin-bottom: 10px;
      }

      span {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Welcome, <span id="studentName">[Student Name]</span></h1>
      <a href="#" id="logout">Logout</a>
      <a href="papers.html" id="papers">Paper Dashboard</a>
    </header>

    <main>
      <section class="personal-info">
        <h2>Personal Information</h2>
        <ul>
          <li>
            <strong>UID:</strong> <span id="studentUID">[Student UID]</span>
          </li>
          <li>
            <strong>Name:</strong>
            <span id="studentNameInfo">[Student Name]</span>
          </li>
          <li>
            <strong>Email:</strong>
            <span id="studentEmail">[Student Email]</span>
          </li>
        </ul>
      </section>

      <section class="papers">
        <h2>Your Papers</h2>
        <ul id="paperList">
          <!-- Dynamic paper list will be inserted here using JavaScript -->
        </ul>
      </section>
    </main>
    <script>

        // Replace these with actual data fetched from your server based on user credentials

        // Get the user's UID from the URL query parameters (for demonstration purposes)
        const urlParams = new URLSearchParams(window.location.search);
        const uidParam = urlParams.get("uid");

        // Check if the user exists
        const loggedInUser = usersData[uidParam];

        if (loggedInUser) {
          // Populate personal information
          studentName.textContent = loggedInUser.name;
          studentUID.textContent = loggedInUser.uid;
          studentNameInfo.textContent = loggedInUser.name;
          studentEmail.textContent = loggedInUser.email;

          // Populate paper list
          loggedInUser.papers.forEach((paper) => {
            const paperItem = document.createElement("li");
            paperItem.innerHTML = `
                <h3>${paper.title}</h3>
                <p><strong>Type:</strong> ${paper.type}</p>
                <p><strong>Date:</strong> ${paper.date}</p>
            `;
            paperList.appendChild(paperItem);
          });

          // Logout functionality
          logoutBtn.addEventListener("click", function (e) {
            e.preventDefault();

            alert("Logout clicked. Implement logout logic here.");

        } else {

        }
      });
