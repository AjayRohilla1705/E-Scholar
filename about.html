<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>About eScholar</title>
    <style>
        /* Add this to your existing styles.css */

.navbar {
    background-color: #333;
    padding: 15px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.logo {
    color: #fff;
    font-size: 24px;
    font-weight: bold;
}

.nav-links {
    display: flex;
}

.nav-links a {
    color: #fff;
    text-decoration: none;
    margin: 0 15px;
}

.burger {
    display: none;
    flex-direction: column;
    cursor: pointer;
}

.line {
    width: 25px;
    height: 3px;
    background-color: #fff;
    margin: 5px 0;
}

@media screen and (max-width: 768px) {
    .nav-links {
        display: none;
        flex-direction: column;
        width: 100%;
        text-align: center;
        position: absolute;
        top: 70px;
        left: 0;
        background-color: #3498db;
    }

    .nav-links.show {
        display: flex;
    }

    .burger {
        display: flex;
    }
}

    </style>
</head>
<body>

    <header>
        <div class="navbar" id="navbar">
            <div class="logo">eScholar</div>
            <div class="nav-links" id="nav-links">
                <a href="index.html">Home</a>
                <a href="login.html">Login</a>
            </div>
            <div class="burger" id="burger" onclick="toggleNav()">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </div>
        </div>
    </header>

    <section id="how-it-works">
        <h2>How eScholar Works</h2>
        <p>Insert information about how eScholar works here...</p>
    </section>

    <section id="contact-us">
        <h2>Contact Us</h2>
        <p>For any inquiries or assistance, please reach out to us at <a href="mailto:info@escholar.com">info@escholar.com</a>.</p>
    </section>

    <footer>
        <p>&copy; 2023 eScholar. All rights reserved.</p>
    </footer>
<script>
    // Add this to your existing script.js or create a new one

function toggleNav() {
    var navLinks = document.getElementById("nav-links");
    navLinks.classList.toggle("show");
}

</script>
    <script src="script.js"></script>
</body>
</html>
