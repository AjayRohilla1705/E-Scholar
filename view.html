<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>View PDF</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
}

nav {
    background-color: #333;
    overflow: hidden;
}

nav ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    overflow: hidden;
}

nav li {
    float: left;
}

nav a {
    display: block;
    color: white;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
}

nav a:hover {
    background-color: #ddd;
    color: black;
}

.upload-container {
    margin: 20px;
}

.pdf-container {
    margin: 20px;
}

    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="view.html">View PDF</a></li>
        </ul>
    </nav>

    <div class="pdf-container">
        <embed id="pdfViewer" type="application/pdf" width="100%" height="600px"/>
    </div>

    <script>
        const pdfContent = localStorage.getItem('uploadedPDF');
        if (pdfContent) {
            const pdfViewer = document.getElementById('pdfViewer');
            pdfViewer.src = pdfContent;
        } else {
            alert('No PDF available. Upload a PDF first.');
            window.location.href = 'home.html';
        }
    </script>
</body>
</html>
